<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child selector</title>
    <style>
    ol>li{
            color:red;
        }
 input[type="name"] {
    border: 8px solid yellow;
         }
 input[type="password"] {
    border: 8px solid  red;
         }
         h2+p{
            font-weight:bold;
            color:yellowgreen;
         }
         a:hover{
            color:black
         }
         div:not(.class1) {
            border: 2px dashed yellow;
         }
    </style>
</head>
<body>
    <form>
        <input type="name"placeholder="whats your name"><br><br>
        <input type="password"placeholder="password"
    </form>
    <h1>its my birthday</h1>
    <ol>
        <li>Hannington</li>
        <li>Daizzy</li>
        <li>samantha</li>
    </ol>
    <h2>welcome to my birtday</h2>
    <p>welcome all</p>
    <P>welcome all</P>
    <a href="#">hover over me</a>
    <div classes="class1">Div 1</div1><br>
    <div classes="class2">Div 2</div>
</body
</html>
